<!DOCTYPE html>
<html>
<head>
	<title>Moon - Clicker game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="particles.js"></script>
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
<!--<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>-->
<style>
		@import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
</style>
</head>
<body>
<div id="particles-js"></div>
<script src="particles.js"></script>
<script type="text/javascript">
	/* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
particlesJS.load('particles-js', 'assets/particles.json', function() {
  console.log('callback - particles.js config loaded');
});
</script>
<p id="score" class="score" onclick="myFunction()" style="cursor: pointer; width: 100%; z-index: 20000; color: white; text-align: center; position: absolute; top: 10px; left:0; top: 20px; font-size: 4em; font-family: 'Righteous', cursive;">$0.0</p>
<div class="moon" style="box-shadow: 0px 0px 150px 157px white; z-index: 1001; width: 1px; height: 1px; position: absolute; top: 10px; top: calc(50% - 1px); left: calc(50% - 1px);"></div>
<!-- aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa-->

<h1 class="play">make the increase percentage % smaller! Then you can play! ... :\  Or use your PC to play!</h1>


<div onclick="myFunction()"  class="clickfon" id="demo"></div>



<img id="moon" class="moon" style="shadow: 0px 0px 20px whitesmoke; z-index: 1001; width: 600px; height: 600px; position: absolute; top: 10px; top: calc(50% - 300px); left: calc(50% - 300px); "src="moon.png">
<footer class="footer">

	<button class="btn" style="transition: 0.3s;justify-content: space-around; display: inline-flex; 
 font-family: 'Righteous', cursive; width: 340px; padding: 40px 60px;"  onclick="auto()"  id="auto"            href="#">AutoClicker - $25.0</button>


 	<div style="border-radius: 20px; z-index: 29000;width: 170px; height: 75px; color: white;">
	<p style="font-size: 2em; color: white; text-align: center; font-family: 'Righteous', cursive;"><-- SHOP --></p>
</div>


	<button class="btn" style="transition: 0.3s;justify-content: space-around; display: inline-flex;
 font-family: 'Righteous', cursive; width: 340px; padding: 40px 60px;"  onclick="power()"           id="power"   href="#">Click power - $50.0</button>
	
</footer>





<!-- scriiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiipt-->


<script>
let score = 0;

let kloun = 1;
let plus = 1.0;
let powerprice = 50;
let autoprice = 25;
function myFunction() {

  score += plus;
  document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
  let element = document.getElementById("moon");
        element.style.width = "580px";
        element.style.height = "580px";
         element.style.top = "calc(50% - 290px)";
        element.style.left = "calc(50% - 290px)";
        setTimeout(reset, 30);
        
}

function reset(){
	let element = document.getElementById("moon");
        element.style.width = "600px";
        element.style.height = "600px";
         element.style.top = "calc(50% - 300px)";
        element.style.left = "calc(50% - 300px)";
}
function power(){
	if (score >= powerprice){
		score -= powerprice;
		plus *= 1.15;
		powerprice *= 1.12;
		document.getElementById("power").innerHTML = 'Click power - $' + `${powerprice.toFixed(1)}`;
		
		document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
	} else{
		alert("You need more money!");
	}
}

function auto(){
	if (score >= autoprice){
		score -= autoprice;
		
		
		
		document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
		kloun *= 1.1;
		if (autoprice == 25){
			plusik();
			document.getElementById("auto").innerHTML = 'AutoClicker - $' + `${autoprice.toFixed(1)}`;
			document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
		} else {
			null;
		}
		
		autoprice *= 1.6;
		document.getElementById("auto").innerHTML = 'AutoClicker - $' + `${autoprice.toFixed(1)}`;
	}  else{
		alert("You need more money!");
	}
}

function plusik(){
	score += kloun;
	document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
	setTimeout(plusik, 1000);
}
</script>

</body>
</html>
