<html>

	<title>Moon - Clicker game</title>

	<meta property="og:title" content="MoonClick - clicker game!" />
	<meta property="og:description" content="Hey, play clicker with the moon! Here you can buy upgrades, complete tasks, and also change the background for the moon!" />
	<meta property="og:image" content="moonav.jpeg" />
	<meta property="og:url" content="https://moonclick.eu/" />

</head>
<body>

<p id="score" class="score" onclick="myFunction()" style="cursor: pointer; width: 100%; z-index: 1000; color: white; text-align: center; position: absolute; top: 10px; left:0; top: 10vh; font-size: 4em; font-family: 'Righteous', cursive;">$0.0</p>
<div class="moon" style="box-shadow: 0px 0px 150px 157px white; z-index: 1001; width: 1px; height: 1px; position: absolute; top: 10px; top: calc(50% - 1px); left: calc(50% - 1px);"></div>

<h1 class="play">make the increase percentage % smaller! Then you can play! ... :\  Or use your PC to play!</h1>



<p class="first_clicks_ach button-35"><span id="max_al" style="margin-right: 10px;">100</span> clicks:<span style="margin-left: 10px;" id="reward_max_all">$50</span><span></span></p>
<p class="first_clicks_ach2 button-35"><span id="clicks_all"></span>/<span id="max_all"></span></p>
<p class="first_clicks_ach3 button-36" id="collect" onclick="close_collect()">collect <span style="margin-left: 10px;" id="reward_max_all">x</span></p>

<p class="auto_ach button-35">buy AutoClicker: <span style="margin-left: 10px;" id="reward_max_auto"></span></p>
<p class="auto_ach2 button-35"><span id="auto_all">0</span>/<span id="max_auto">5</span></p>
<p class="auto_ach3 button-36" id="collect_auto" onclick="collect_auto()">collect <span style="margin-left: 10px;" id="reward_max_auto"></span></p>

<p class="power_ach button-35">buy Click power: <span style="margin-left: 10px;" id="reward_max_power">$25</span></p>
<p class="power_ach2 button-35"><span id="copy_reward_max_power">0</span>/<span id="max_power">3</span></p>
<p class="power_ach3 button-36" id="collect_power" onclick="collect_power()">collect <span style="margin-left: 10px;" id="reward_max_power"></span></p>


<!-- <button id="ach" onclick="openach()" class="button-30 ach" role="button">achievements</button> -->



<a onclick="myFunction()"  class="clickfon" id="demo"></a>

<img id="moon" class="moon" style="shadow: 0px 0px 20px whitesmoke; z-index: 1001; width: 600px; height: 600px; position: absolute; top: 10px; top: calc(50% - 300px); left: calc(50% - 300px); "src="moon.png">

<footer class="footer">

	<button class="btn button-31" style="transition: 0.3s;justify-content: space-around; display: inline-flex; 
 font-family: 'JetBrains Mono',monospace; font-weight: bold; width: 340px; padding: 45px 60px;"  onclick="auto()"  id="auto"            href="#">AutoClicker - $25.0</button>


 	<div class="shop" style="border-radius: 20px; z-index: 29000;width: 220px; height: 75px; color: white;">
	<p style="font-size: 2em; color: white; text-align: center; font-family: 'Righteous', cursive;"><-- SHOP --></p>
</div>


	<button class="btn button-31" style="transition: 0.3s;justify-content: space-around; display: inline-flex;
 font-family: 'JetBrains Mono',monospace; font-weight: bold; width: 340px; padding: 45px 60px;"  onclick="power()"           id="power"   href="#">Click power - $50.0</button>
	
</footer>





<!-- scriiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiipt-->


<script>
let score = 0;
let clicks_all = 0;
document.getElementById("clicks_all").innerHTML = clicks_all;
let max_all = 100;
let image_all = max_all - 1;
document.getElementById("max_all").innerHTML = max_all;
document.getElementById("max_al").innerHTML = max_all;

let reward_max_all = 50;
let copy_reward_max_all = 0;
document.getElementById("collect").innerHTML = ' $' + `${reward_max_all}`;
document.getElementById("collect").innerHTML = 'collect: $' + `${reward_max_all}`;

let reward_max_auto = 75;
let copy_reward_max_auto = 0;
document.getElementById("collect_auto").innerHTML = 'collect: $' + `${reward_max_auto}`;
let max_auto = 5;
document.getElementById("max_auto").innerHTML = max_auto;

let reward_max_power = 25;
let copy_reward_max_power = 0;
document.getElementById("collect_power").innerHTML = 'collect: $' + `${reward_max_power}`;
let max_power = 3;
document.getElementById("max_power").innerHTML = max_power;
document.getElementById("copy_reward_max_power").innerHTML = copy_reward_max_power;

let buy_auto_all = 0;
let kloun = 0.5;
let plus = 1.0;
let powerprice = 50;
let autoprice = 25;
function myFunction() {

  score += plus;
  document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
  clicks_all += 1;
  document.getElementById("clicks_all").innerHTML = clicks_all;
  image_all = max_all - 1;
  // if (clicks_all == image_all){
  	
  // 	document.getElementById("collect").style.visibility = "visible";
  // } else{
  // 	undefined;
  // }
  if (clicks_all == max_all){
  	document.getElementById("collect").innerHTML = 'collect: $' + `${reward_max_all}`;
  	document.getElementById("collect").style.visibility = "visible";
  	max_all += 150;
  	document.getElementById("reward_max_all").innerHTML = ' $' + `${reward_max_all}`;
  	document.getElementById("collect").innerHTML = 'collect: $' + `${reward_max_all}`;
  } else{
  	undefined;
  }
  document.getElementById("reward_max_all").innerHTML = ' $' + `${reward_max_all}`;
  document.getElementById("max_all").innerHTML = max_all;
  document.getElementById("max_al").innerHTML = max_all;
  let element = document.getElementById("moon");
        element.style.width = "580px";
        element.style.height = "580px";
        element.style.top = "calc(50% - 290px)";
        element.style.left = "calc(50% - 290px)";
        setTimeout(reset, 30);

  document.getElementById("reward_max_auto").innerHTML = ' $' + `${reward_max_auto}`;
        
}
function close_collect(){
	score += reward_max_all;
	document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
	document.getElementById("collect").style.visibility = "hidden";
	document.getElementById("reward_max_all").innerHTML = ' $' + `${reward_max_all}`;
	copy_reward_max_all++;
	if (copy_reward_max_all == 3){
		reward_max_all += 50;
		copy_reward_max_all = 0;
		document.getElementById("reward_max_all").innerHTML = ' $' + `${reward_max_all}`;
	} else{
		undefined;
	}
	document.getElementById("reward_max_all").innerHTML = '$' + `${reward_max_all}`;
}

function collect_auto(){
	score += reward_max_auto;
	document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
	document.getElementById("collect_auto").style.visibility = "hidden";
	document.getElementById("reward_max_auto").innerHTML = ' $' + `${reward_max_auto}`;
	copy_reward_max_auto++;
	document.getElementById("copy_reward_max_power").innerHTML = copy_reward_max_power;
	if (copy_reward_max_auto == 2){
		reward_max_auto += 75;
		copy_reward_max_auto = 0;
		document.getElementById("copy_reward_max_power").innerHTML = copy_reward_max_power;
		document.getElementById("collect_auto").innerHTML = ' $' + `${reward_max_auto}`;
	} else{
		undefined;
	}
	document.getElementById("reward_max_auto").innerHTML = '$' + `${reward_max_auto}`;
}

function collect_power(){
	score += reward_max_power;
	document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
	document.getElementById("collect_power").style.visibility = "hidden";
	document.getElementById("reward_max_power").innerHTML = ' $' + `${reward_max_power}`;
	reward_max_power += 25;

	document.getElementById("collect_power").innerHTML = ' $' + `${reward_max_power}`;
	document.getElementById("reward_max_power").innerHTML = '$' + `${reward_max_power}`;
}

document.getElementById("reward_max_auto").innerHTML = ' $' + `${reward_max_auto}`;
function reset(){
	let element = document.getElementById("moon");
        element.style.width = "600px";
        element.style.height = "600px";
         element.style.top = "calc(50% - 300px)";
        element.style.left = "calc(50% - 300px)";
}
function power(){
	if (score >= powerprice){
		score -= powerprice;
		plus += 0.2;
		powerprice += 10;
		document.getElementById("power").innerHTML = 'Click power - $' + `${powerprice.toFixed(1)}`;
		
		document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
		copy_reward_max_power++;
		document.getElementById("copy_reward_max_power").innerHTML = copy_reward_max_power;
		if (copy_reward_max_power == max_power){
	  	document.getElementById("collect_power").innerHTML = 'collect: $' + `${reward_max_power}`;
	  	document.getElementById("collect_power").style.visibility = "visible";
	  	max_power += 3;
	  	document.getElementById("max_power").innerHTML = max_power;
	  	document.getElementById("reward_max_power").innerHTML = ' $' + `${reward_max_power}`;
	  	document.getElementById("collect_power").innerHTML = 'collect: $' + `${reward_max_power}`;
	  } else{
	  	undefined;
	  }

	} else{
		alert("You need more money!");
	}
}

function auto(){
	if (score >= autoprice){
		document.getElementById("reward_max_auto").innerHTML = '$' + `${reward_max_auto}`;
		score -= autoprice;
		buy_auto_all++;
		
		if (buy_auto_all == max_auto){
			document.getElementById("collect_auto").innerHTML = ' $' + `${reward_max_auto}`;
	  	document.getElementById("collect_auto").style.visibility = "visible";
	  	max_auto += 5;
	  	document.getElementById("max_auto").innerHTML = max_auto;
	  	document.getElementById("collect_auto").innerHTML = ' $' + `${reward_max_auto}`;
	  } else{
	  	undefined;
	  }
	  document.getElementById("reward_max_auto").innerHTML = ' $' + `${reward_max_auto}`;
  	document.getElementById("auto_all").innerHTML = buy_auto_all;
		document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
		kloun += 0.5;
		if (autoprice == 25){
			plusik();
			document.getElementById("auto").innerHTML = 'AutoClicker - $' + `${autoprice.toFixed(1)}`;
			document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
		} else {
			null;
		}
		
		autoprice += 25;
		document.getElementById("auto").innerHTML = 'AutoClicker - $' + `${autoprice.toFixed(1)}`;
	}  else{
		alert("You need more money!");
	}
}

function plusik(){
	score += kloun;
	document.getElementById("score").innerHTML = '$' + `${score.toFixed(1)}`;
	setTimeout(plusik, 1000);
}


function openach(){

}

</script>

</body>
